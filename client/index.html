<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Chatbot (සිංහල)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>AI Tutor Chatbot (සිංහල)</h1>
        <p>ඔබේ ප්‍රශ්නවලට පිළිතුරු සපයන්න සහ ඉගෙන ගැනීමට උදව් කරන්න.</p>

        <div class="chat-container">
            <div id="chat-messages"></div>
        </div>

        <div class="input-container">
            <input type="text" id="question-input" placeholder="ඔබේ ප්‍රශ්නය මෙහි ටයිප් කරන්න..." />
            <button id="ask-button">අසන්න</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
